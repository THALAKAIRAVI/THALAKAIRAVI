<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table caption</title>
</head>
<body>
    <h2>tables with caption</h2>
    <table>
        <caption>marks of students</caption>
        <tr>
            <th>name</th>
            <th>roll no</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>xyz</td>
            <td>1</td>
            <td>50</td>
        </tr>
    </table>
    
</body>
</html>
