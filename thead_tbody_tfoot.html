<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead tbody tfoot</title>
</head>
<body>
    <h1>let us see how to see thead tbody tfoot</h1>

    <tableL>

        <thead>

            <tr>
                <th>student name</th>
                <th>marks</th>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td>student1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>student2</td>
                <td>40</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>total=90</td>
            </tr>

        </tfoot>

    </tableL>

</body>

</html>
